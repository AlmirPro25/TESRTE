<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Web Weaver - Powered by Gemini</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Global base styles for the AI Web Weaver application itself */
      body {
        font-family: 'Inter', sans-serif;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden; 
        background-color: #0F172A; /* slate-900 */
        --ai-preview-default-bg: #F9FAFB; /* Tailwind gray-50, for iframe default consistency */
      }
      #root {
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
       /* Scrollbar styling for components within AI Web Weaver */
      .media-candidates-scrollbar::-webkit-scrollbar,
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px; /* Consistent width */
        height: 8px; /* Consistent height for horizontal */
      }
      .media-candidates-scrollbar::-webkit-scrollbar-track,
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #1E293B; /* slate-800 */
        border-radius: 10px;
      }
      .media-candidates-scrollbar::-webkit-scrollbar-thumb,
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 10px;
        border: 2px solid #1E293B; /* slate-800, to give padding effect */
      }
      .media-candidates-scrollbar::-webkit-scrollbar-thumb:hover,
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }

      /* Interactive Debug Console Styles */
      .preview-console {
        transition: max-height 0.3s ease-in-out;
      }
      .log-item {
        font-family: "Fira Mono", "DejaVu Sans Mono", Menlo, Consolas, "Liberation Mono", Monaco, "Lucida Console", monospace;
      }
      .log-item.log-level-error {
        color: #F87171; /* red-400 */
        background-color: rgba(239, 68, 68, 0.05);
        border-left-color: #EF4444; /* red-500 */
      }
       .log-item.log-level-warn {
        color: #FBBF24; /* amber-400 */
        background-color: rgba(251, 191, 36, 0.05);
        border-left-color: #F59E0B; /* amber-500 */
      }
      .log-item.log-level-info {
        color: #60A5FA; /* blue-400 */
        border-left-color: #3B82F6; /* blue-500 */
      }
       .log-item.log-level-log {
        color: #9CA3AF; /* gray-400 */
        border-left-color: #6B7280; /* gray-500 */
      }
       .log-item.log-level-debug {
        color: #A78BFA; /* violet-400 */
        border-left-color: #8B5CF6; /* violet-500 */
      }
    </style>
    
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
